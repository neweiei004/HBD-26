<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Combination Lock</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Mali:wght@400;600&display=swap" rel="stylesheet">
    <link href="../img/logo.jpg">
    <style>
      body {
        font-family: 'Mali', sans-serif;
        overflow: hidden;
      }
      .success-animation {
        animation: success-pulse 0.5s ease-in-out;
      }
      @keyframes success-pulse {
        0% { transform: scale(1); }
        50% { transform: scale(1.1); }
        100% { transform: scale(1); }
      }
      .falling-heart {
        position: fixed;
        top: -50px;
        font-size: 24px;
        animation: falling linear infinite;
        z-index: 0;
      }
      @keyframes falling {
        0% {
          transform: translateY(-50px) rotate(0deg);
          opacity: 1;
        }
        100% {
          transform: translateY(calc(100vh + 50px)) rotate(360deg);
          opacity: 0;
        }
      }
      .dial-container {
        position: relative;
        width: 100%;
        height: 100%;
        display: flex;
        flex-direction: column;
        align-items: center;
        justify-content: center;
      }
      .dial-arrows {
        position: absolute;
        display: flex;
        flex-direction: column;
        gap: 15px;
        opacity: 0.5;
        transition: opacity 0.3s;
      }
      .dial-container:hover .dial-arrows {
        opacity: 1;
      }
      .arrow-btn {
        background: none;
        border: none;
        padding: 2px;
        cursor: pointer;
        font-size: 12px;
        color: #ec4899;
      }
      .arrow-btn:active {
        transform: scale(0.9);
      }
      @media (max-width: 640px) {
        .dial-group {
          gap: 6px !important;
        }
        .dial-group > div {
          width: 50px !important;
          height: 65px !important;
        }
        .dial-group span {
          font-size: 1.75rem !important;
        }
        .arrow-btn {
          font-size: 14px;
          padding: 3px;
        }
        .dial-arrows {
          gap: 20px;
        }
      }
      @media (max-width: 480px) {
        .dial-group {
          gap: 4px !important;
        }
        .dial-group > div {
          width: 45px !important;
          height: 60px !important;
        }
        .dial-group span {
          font-size: 1.5rem !important;
        }
        .arrow-btn {
          font-size: 12px;
          padding: 2px;
        }
        .dial-arrows {
          gap: 18px;
        }
      }
    </style>
  </head>
  <body class="min-h-screen bg-gradient-to-br from-pink-100 to-pink-200 flex items-center justify-center p-4">
    <!-- Falling Hearts Container -->
    <div id="fallingHearts"></div>

    <div class="bg-white/95 backdrop-blur-lg rounded-3xl p-4 sm:p-8 shadow-xl border border-white/80 max-w-sm w-full space-y-4 sm:space-y-6 relative z-10 mx-4">
      <div class="text-center">
        <h1 class="text-xl sm:text-2xl font-bold text-pink-500 mb-2">ðŸ”’ Secret Lock</h1>
        <p class="text-gray-500 text-xs sm:text-sm">Enter the correct combination</p>
      </div>

      <!-- Lock Body -->
      <div class="relative bg-gradient-to-b from-white to-gray-50 rounded-2xl p-4 sm:p-6 shadow-inner">
        <!-- Shackle -->
        <div id="shackle" class="absolute -top-6 sm:-top-8 left-1/2 -translate-x-1/2 w-24 sm:w-24 h-16 sm:h-16 border-[4px] sm:border-[6px] border-pink-500 rounded-t-full border-b-0 transition-transform duration-500"></div>
        
        <!-- Dials Container -->
        <div class="bg-pink-50/50 rounded-xl p-3 sm:p-4 shadow-inner flex justify-center">
          <!-- Individual Dials -->
          <div class="dial-group flex gap-3 sm:gap-4">
            <div class="w-14 h-20 sm:w-12 sm:h-16 bg-white rounded-lg shadow-md relative overflow-hidden group" data-target="2">
              <div class="dial-container">
                <div class="absolute inset-0 flex items-center justify-center">
                  <span class="text-2xl font-bold text-pink-500">0</span>
                </div>
                <div class="dial-arrows">
                  <button class="arrow-btn" onclick="incrementNumber(this)">â–²</button>
                  <button class="arrow-btn" onclick="decrementNumber(this)">â–¼</button>
                </div>
              </div>
            </div>
            <div class="w-14 h-20 sm:w-12 sm:h-16 bg-white rounded-lg shadow-md relative overflow-hidden group" data-target="6">
              <div class="dial-container">
                <div class="absolute inset-0 flex items-center justify-center">
                  <span class="text-2xl font-bold text-pink-500">0</span>
                </div>
                <div class="dial-arrows">
                  <button class="arrow-btn" onclick="incrementNumber(this)">â–²</button>
                  <button class="arrow-btn" onclick="decrementNumber(this)">â–¼</button>
                </div>
              </div>
            </div>
            <div class="w-14 h-20 sm:w-12 sm:h-16 bg-white rounded-lg shadow-md relative overflow-hidden group" data-target="0">
              <div class="dial-container">
                <div class="absolute inset-0 flex items-center justify-center">
                  <span class="text-2xl font-bold text-pink-500">0</span>
                </div>
                <div class="dial-arrows">
                  <button class="arrow-btn" onclick="incrementNumber(this)">â–²</button>
                  <button class="arrow-btn" onclick="decrementNumber(this)">â–¼</button>
                </div>
              </div>
            </div>
            <div class="w-14 h-20 sm:w-12 sm:h-16 bg-white rounded-lg shadow-md relative overflow-hidden group" data-target="2">
              <div class="dial-container">
                <div class="absolute inset-0 flex items-center justify-center">
                  <span class="text-2xl font-bold text-pink-500">0</span>
                </div>
                <div class="dial-arrows">
                  <button class="arrow-btn" onclick="incrementNumber(this)">â–²</button>
                  <button class="arrow-btn" onclick="decrementNumber(this)">â–¼</button>
                </div>
              </div>
            </div>
            <div class="w-14 h-20 sm:w-12 sm:h-16 bg-white rounded-lg shadow-md relative overflow-hidden group" data-target="5">
              <div class="dial-container">
                <div class="absolute inset-0 flex items-center justify-center">
                  <span class="text-2xl font-bold text-pink-500">0</span>
                </div>
                <div class="dial-arrows">
                  <button class="arrow-btn" onclick="incrementNumber(this)">â–²</button>
                  <button class="arrow-btn" onclick="decrementNumber(this)">â–¼</button>
                </div>
              </div>
            </div>
            <div class="w-14 h-20 sm:w-12 sm:h-16 bg-white rounded-lg shadow-md relative overflow-hidden group" data-target="0">
              <div class="dial-container">
                <div class="absolute inset-0 flex items-center justify-center">
                  <span class="text-2xl font-bold text-pink-500">0</span>
                </div>
                <div class="dial-arrows">
                  <button class="arrow-btn" onclick="incrementNumber(this)">â–²</button>
                  <button class="arrow-btn" onclick="decrementNumber(this)">â–¼</button>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>

      <!-- Controls -->
      <div class="space-y-4">
        <button id="unlockBtn" class="w-full bg-pink-500 hover:bg-pink-600 text-white font-semibold py-2 sm:py-3 px-4 sm:px-6 rounded-2xl transform transition-all hover:-translate-y-0.5 active:translate-y-0.5 shadow-lg hover:shadow-xl text-sm sm:text-base">
          Unlock
        </button>
        <p class="text-gray-400 text-xs text-center">Scroll or use arrows to adjust numbers</p>
      </div>
    </div>

    <script>
      // Create falling hearts
      const hearts = ['ðŸ’–', 'ðŸ’—', 'ðŸ©·', 'â¤ï¸', 'ðŸŒ¹', 'ðŸŒ·', 'ðŸµï¸'];
      const container = document.getElementById('fallingHearts');
      
      function createHeart() {
        const heart = document.createElement('div');
        heart.className = 'falling-heart';
        heart.textContent = hearts[Math.floor(Math.random() * hearts.length)];
        heart.style.left = Math.random() * 100 + 'vw';
        heart.style.animationDuration = Math.random() * 3 + 2 + 's';
        heart.style.animationDelay = Math.random() * 2 + 's';
        container.appendChild(heart);
        
        // Remove heart after animation
        setTimeout(() => {
          heart.remove();
        }, 5000);
      }
      
      // Create hearts periodically
      setInterval(createHeart, 300);
      
      // Create initial batch of hearts
      for (let i = 0; i < 10; i++) {
        setTimeout(createHeart, i * 300);
      }

      function incrementNumber(button) {
        const dial = button.closest('.dial-container');
        const numberDisplay = dial.querySelector('span');
        let currentNumber = parseInt(numberDisplay.textContent);
        currentNumber = (currentNumber + 1) % 10;
        numberDisplay.textContent = currentNumber;
        dial.closest('.group').classList.add('scale-105');
        setTimeout(() => dial.closest('.group').classList.remove('scale-105'), 150);
      }

      function decrementNumber(button) {
        const dial = button.closest('.dial-container');
        const numberDisplay = dial.querySelector('span');
        let currentNumber = parseInt(numberDisplay.textContent);
        currentNumber = (currentNumber - 1 + 10) % 10;
        numberDisplay.textContent = currentNumber;
        dial.closest('.group').classList.add('scale-105');
        setTimeout(() => dial.closest('.group').classList.remove('scale-105'), 150);
      }

      document.addEventListener('DOMContentLoaded', () => {
        const dials = document.querySelectorAll('.dial-group > div');
        const unlockBtn = document.getElementById('unlockBtn');
        const shackle = document.getElementById('shackle');
        
        dials.forEach(dial => {
          let currentNumber = 0;
          const numberDisplay = dial.querySelector('span');
          const targetNumber = parseInt(dial.dataset.target);
          
          // Mouse wheel event
          dial.addEventListener('wheel', (e) => {
            e.preventDefault();
            if (e.deltaY < 0) {
              currentNumber = (currentNumber + 1) % 10;
            } else {
              currentNumber = (currentNumber - 1 + 10) % 10;
            }
            numberDisplay.textContent = currentNumber;
            dial.classList.add('scale-105');
            setTimeout(() => dial.classList.remove('scale-105'), 150);
          });

          // Click event
          dial.addEventListener('click', () => {
            currentNumber = (currentNumber + 1) % 10;
            numberDisplay.textContent = currentNumber;
            dial.classList.add('scale-105');
            setTimeout(() => dial.classList.remove('scale-105'), 150);
          });

          // Arrow button events
          const upArrow = dial.querySelector('.arrow-btn:first-child');
          const downArrow = dial.querySelector('.arrow-btn:last-child');

          upArrow.addEventListener('click', (e) => {
            e.stopPropagation();
            currentNumber = (currentNumber + 1) % 10;
            numberDisplay.textContent = currentNumber;
            dial.classList.add('scale-105');
            setTimeout(() => dial.classList.remove('scale-105'), 150);
          });

          downArrow.addEventListener('click', (e) => {
            e.stopPropagation();
            currentNumber = (currentNumber - 1 + 10) % 10;
            numberDisplay.textContent = currentNumber;
            dial.classList.add('scale-105');
            setTimeout(() => dial.classList.remove('scale-105'), 150);
          });
        });

        // Check combination
        unlockBtn.addEventListener('click', () => {
          const currentCombination = Array.from(dials)
            .map(dial => dial.querySelector('span').textContent)
            .join('');
          
          if (currentCombination === '260250') {
            // Success animation
            unlockBtn.textContent = 'ðŸŽ‰ Unlocked!';
            unlockBtn.classList.add('bg-green-500', 'hover:bg-green-600');
            unlockBtn.classList.remove('bg-pink-500', 'hover:bg-pink-600');
            shackle.style.transform = 'translate(-50%, -20px) rotate(-20deg)';
            
            // Add success animation to dials
            dials.forEach(dial => {
              dial.classList.add('success-animation');
            });

            // Disable further interactions
            dials.forEach(dial => {
              dial.style.pointerEvents = 'none';
            });
            unlockBtn.disabled = true;

            // Set authentication flag and redirect
            sessionStorage.setItem('authenticated', 'true');
            setTimeout(() => {
              window.location.href = 'index.html';
            }, 1500);
          } else {
            // Error animation
            unlockBtn.classList.add('bg-red-500');
            setTimeout(() => {
              unlockBtn.classList.remove('bg-red-500');
            }, 500);
          }
        });
      });
    </script>
  </body>
</html>
